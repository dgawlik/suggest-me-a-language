<!DOCTYPE html>
<html data-theme="light">
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 style="font-family: 'Lobster'; font-size: 56px;"> Suggest me <br> a language</h1>

        <div style="display:inline-block; width:200px;">
            <details role="list">
                <summary aria-haspopup="listbox" role="button">
                    I ...
                </summary>
                <ul role="listbox">
                    <li><a>want to browse</a></li>
                    <li><a>know the criteria</a></li>
                    <li><a>need guidance</a></li>
                </ul>
            </details>
        </div>

        <div id="browse">
            <ul x-data="languages">
                <template x-for="language in data">
                    <li x-text="language.name"></li>
                </template>
            </ul>
        </div>




    </main>

    <script type="application/javascript">
        const languages = {
            data: [],

            init() {
                this.get()
            },

            async get() {
                let r = await fetch('/languages')
                r = await r.json()

                this.data = r
            }
        };

    </script>
</body>
</html>
